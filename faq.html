        "mainEntity": [
            {
                "@type": "Question",
                "name": "How does Elderella make caregiving easier?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Elderella removes the mental load of remembering everything. Instead of juggling notes, texts, and scattered information, you just tell Ella what's happening—through text, voice, photos, or forwarded emails—and it's saved automatically. When you need to recall something, you ask Ella and get the answer instantly."
                }
            },
            {
                "@type": "Question",
                "name": "Who is Ella?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Ella is your AI caregiving companion—a smart assistant designed specifically for family caregivers. Ella remembers every detail you share about your elder's care, answers questions about medications, appointments, and care history, and helps organize information from texts, emails, documents, and photos."
                }
            },
            {
                "@type": "Question",
                "name": "Is the information I share private?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Yes, absolutely. Your information is encrypted in transit and at rest, stored securely in Google Cloud servers in Montreal, Canada, never sold or shared with third parties, and only accessible to you and the care team members you explicitly invite. Elderella is built to meet healthcare-grade security standards (HIPAA and PIPEDA compliant)."
                }
            },
            {
                "@type": "Question",
                "name": "Does Ella provide medical advice?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "No. Ella is not a doctor and does not provide medical advice, diagnoses, or treatment recommendations. Ella helps you remember and find information about your elder's care, organize medical records, and send reminders. For medical questions or concerns, always consult with your elder's healthcare providers."
                }
            },
            {
                "@type": "Question",
                "name": "What are the different access levels for care teams?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Elderella offers five access levels: Primary Caregiver (full access, can manage billing and team), Caregiver (can view and add all care information, manage tasks and events), Contributor (can view shared information and add updates), Medical Professional (tailored access for healthcare providers), and Contact Only (can view basic contact information and receive notifications). Choose the level appropriate for each person's role in your elder's care."
                }
            },
            {
                "@type": "Question",
                "name": "Do care team members need to pay separately?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "No. Care team members are included in your subscription at no extra cost. The person who creates and pays for the elder profile determines the plan level, and all invited care team members get access based on their assigned role."
                }
            }
        ]
    }
