name = "elderella-website-api"
main = "worker.js"
compatibility_date = "2024-01-01"

routes = [
  { pattern = "elderella.com/*", zone_name = "elderella.com" },
  { pattern = "www.elderella.com/*", zone_name = "elderella.com" }
]

[observability.logs]
enabled = true

[vars]
# Non-secret environment variables can go here

# Secrets should be added via wrangler CLI:
# wrangler secret put ATTIO_API_KEY
# wrangler secret put WEBSITE_SERVICE_API_KEY  (shared with elderella/elderella Cloud Run)